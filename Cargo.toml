crossbeam = "0.8.4"
signal-hook = "0.3.17"
crossbeam-channel = "0.5.14"
tracing = "0.1.41"

[dev-dependencies]
simple_logger = "5.0.0"
ctrlc = "3.4.5"
tracing-subscriber = "0.3.19"
threadpool = "1.8.1"
